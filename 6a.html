<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hour = 4;
      let name = "sai mwan";
      if (hour >= 6 && hour <= 12) {
        console.log(`good morning ${name}`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`good after noon ${name}`);
      } else {
        console.log(`good night ${name}`);
      }
    </script>
  </body>
