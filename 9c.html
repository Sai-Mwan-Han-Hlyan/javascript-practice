<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="result(heads)">heads</button>
    <button onclick="result(tails)">tails</button>

    <p class="display"></p>

    <script>
      let choice = "";
      let heads = "heads";
      let tails = "tails";

      function result(choice) {
        if (choice === "heads") {
          document.querySelector(".display").innerHTML = `You chose: heads`;
        } else {
          document.querySelector(".display").innerHTML = `You chose: tails`;
        }
      }

      result();
    </script>
  </body>
</html>
